  <style>
    /* Estilos generales */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    /* Contenedor principal para las dos columnas */
    .columns-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      gap: 30px; /* Espacio entre las columnas */
    }

    /* Estilo para cada columna */
    .column {
      flex: 1; /* Ocupa el mismo espacio que la otra columna */
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 20px;
      overflow: hidden;
    }

    /* TÃ­tulo de la columna */
    .column-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      border-bottom: 2px solid #D0BB57;
      padding-bottom: 10px;
    }

    /* Estilos para las secciones desplegables (los mismos que antes) */
    .section {
      border-bottom: 1px solid #e9ebee;
    }

    .section:last-child {
      border-bottom: none;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      cursor: pointer;
      background-color: #f7f9fc;
      transition: background-color 0.2s ease;
    }

    .section-header:hover {
      background-color: #eef1f6;
    }

    .section-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .toggle-icon {
      font-size: 24px;
      font-weight: bold;
      color: #666;
      transition: transform 0.3s ease;
    }

    .section.active .toggle-icon {
      transform: rotate(90deg);
    }

    .document-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-in-out;
    }

    .section.active .document-list {
      max-height: 1000px;
    }

    /* Estilos para los documentos */
    .document-item {
      border-top: 1px solid #e9ebee;
    }

    .document-link {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      text-decoration: none;
      color: #555;
      transition: background-color 0.2s ease;
    }

    .document-link:hover {
      background-color: #f7f9fc;
    }

    .icon-container {
      margin-right: 15px;
      flex-shrink: 0;
    }

    .small-icon {
      width: 24px;
      height: 24px;
      color: #d6b600;
      fill: currentColor;
    }

    .document-name {
      font-size: 16px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }
  </style>
</head>
